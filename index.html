<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map2Addon</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map2Addon</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip,.mctemplate" required>
            <br>
            <button type="submit">Convert</button>
        </form>
        <div class="instructions">
            <p>Instructions:</p>
            <p>upload a .zip or .mctemplate file</p>
        </div>
    </div>
</body>
</html>
